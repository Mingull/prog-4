# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ncpw-plug

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js version
              uses: actions/setup-node@v4.0.2
              with:
                  node-version: "20.x"

            - name: npm install and build
              run: |
                  npm install
                  npm run build

            - name: Zip artifact for deployment
              run: zip release.zip ./* -r

            - name: Upload artifact for deployment job
              uses: actions/upload-artifact@v4.3.3
              with:
                  name: node-app
                  path: release.zip
    
    integrationTests:
        runs-on: ubuntu-latest
        needs: build
        env:
          MYSQL_ROOT_PASSWORD: root # default root password to use must be 'root'
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: share_a_meal
          DB_USER: root
          DB_PASSWORD: root
        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v4.1.7
              with:
                  name: node-app

            - name: Unzip artifact for deployment
              run: unzip release.zip

            - name: Set up Node.js version
              uses: actions/setup-node@v4.0.2
              with:
                  node-version: "20.x"

            - name: npm install
              run: npm install

            - name: Run integration tests
              run: npm run test:integration

     
    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: "Production"
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
        permissions:
            id-token: write #This is required for requesting the JWT

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v4.1.7
              with:
                  name: node-app

            - name: Unzip artifact for deployment
              run: unzip release.zip

            - name: Login to Azure
              uses: azure/login@v2.1.0
              with:
                  client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DF6E43AECE974FE6BFAEA10DA9A074E7 }}
                  tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3660450AE45F4DFEB91605AC87DCECFB }}
                  subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FB09483A2B4E46C3A61D6840B9500AF3 }}

            - name: "Deploy to Azure Web App"
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v3.0.1
              with:
                  app-name: "ncpw-plug"
                  slot-name: "Production"
                  package: .
